<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Slavomír Salončuk">
    <link rel="stylesheet" href="css.css">
    <title>Chatto</title>
</head>
<body>
    <div class="profile-header">
        <h1>Profile</h1>
    </div>
    <div class="profile">
        <div class="picture-div">
            <img class="user-picture" src="img/user.png">
        </div>
        <div class="info-div">
            <p class="info">First name: <span class="username">Your first name </span><button class="edit">Edit</button></p>
            <p class="info">Last name: <span class="username">Your last name </span><button class="edit">Edit</button></p>
            <p class="info">Email: <span class="email">your@email.com </span><button class="edit">Edit</button></p>
        </div>
        <div class="change-password">
            <form class="password-form">
                <h1 class="password-header">Change password</h1>
                <div class="form-fields">
                    <input class="input" type="password" name="password" placeholder="Old password" required>
                </div>
                <div class="form-fields">
                    <input class="input" type="password" name="password" placeholder="New password" required>
                </div>
                <div class="form-fields">
                    <input class="input" type="password" name="password" placeholder="Confirm new password" required>
                </div>
                <button class="login" type="submit">Change password</button>
            </form>
        </div>
    </div>
</body>
</html>
