<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Slavomír Salončuk">
    <link rel="stylesheet" href="css.css">
    <title>Chatto</title>
</head>
<body>
    <div class="main">
        <div class="formbox">
            <form class="form">
                <h1 class="login-header">Login</h1>
                <div class="form-fields">
                    <label class="input-label" for="username"><i><img class="icon" src="img/user.png"></i> Username</label>
                    <input class="input" type="text" name="username" placeholder="Username" required>
                    <label class="input-label" for="password"><i><img class="icon" src="img/padlock.png"></i> Password</label>
                    <input class="input" type="password" name="password" placeholder="Password" required>
                </div>
                <p>Don't have an account? Register here!<!--Pridať router-link pri prechode na Vue--></p>
                <button class="login" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
